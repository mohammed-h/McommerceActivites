<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mcommerce</title>

    <link rel="stylesheet" type="text/css"
          href="http://localhost:8080/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>

</head>
<body>


<div class="container">

    <h1 class="text-center">Application Mcommerce</h1>

    <div class="row">
        <div class="col-md-4 mx-auto mt-5 text-center">

            <h1>Exercice 2</h1>
            Commande N° : 1 : <span th:text="${expedition.idCommande}" class="font-weight-bold"></span>
            <br/>
            Etat de la commande :
            <span th:switch="${expedition.etat}" class="text-success font-weight-bold">
                <span th:case="0" >En préparation</span>
                <span th:case="1" >Expédiée</span>
                <span th:case="2" >Livrée</span>
            </span>

        </div>
    </div>

</div>


<script type="text/javascript" src="http://localhost:8080/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
